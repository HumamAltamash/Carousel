<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92efd651dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="canvas">
        <div class="container" id="container">
            <div class="flex-container" id="flex-container"></div>
            <div class="btn left-btn" id="left-btn"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="btn right-btn" id="right-btn"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="carousel-nav" id="carousel-nav"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
